<!DOCTYPE html>
<html>
<head>
    <meata charset="utf-8" />
    <title>Game 2D Breaout</title>
    <style>
    * { padding: 0, margin: 0 }
    canvas { background: #eee; display:block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth) / 2;
    var rightPressed = false;
    var leftPressed = false;
    var multiplier = 1.01;
    var colors = ["green", "blue", "black", "yellow", "red", "orange"];
    var colorIndex = 0;
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var score = 0;
    var lives = 3;
    var brickHitCount = 0;

    var bricks = [];
    for(var c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    function mouseMoveHandler(e){
        var relativeX = e.clientX - canvas-offsetLeft;

        if(relativex > 0 && relativex < canvas.width - paddleWidth / 2){
            paddleX = relativex - paddleWidth / 2;
        }
    }

    function checkWallColision(){
         if(x + dx > canvas.width - ballRadius || x + dx < ballRadius / 2){
             dx *= -1
         }

         if(y + dy > canvas.height - ballRadius || y + dy < ballRadius / 2){
             dy *= -1
         }
    }

    function collisionDetection() {
        for (var c = 0; c < brickColumnCount; c++) {
            for (var r = 0; r < brickRowCount; r++) {
                var b = bricks[c][r];
                if (b.status == 1) {
                    if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        changeColor();
                        brickHitCount++;
                        score++;
                        if(score == brickRowCount*brickColumnCount) {
                            alert("YOU WIN, CONGRATS!\nYou scored: " + score);
                            document.location.reload();
                            clearInterval(interval); // Needed for Chrome to end game
                        }
                    }
                }
            }
        }
    }

    function drawBall(){
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = colors[colorIndex];
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    function changeColor(){
        colorIndex = Math.floor(Math.random() * Math.floor(colors.length));
    }

    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if (bricks[c][r].status == 1) {
                    var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText("Score: "+score, 8, 20);
    }

    function drawLives() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#0095DD";
      ctx.fillText("Lives: "+lives, canvas.width-65, 20);
    }

    function draw(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBall();
        drawBricks();
        drawPaddle();
        drawScore();
        drawLives();
        collisionDetection();

        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
               dx = -dx * multiplier;
               changeColor();
           }
           if(y + dy < ballRadius) {
               dy = -dy * multiplier;
               changeColor();
           }
           else if(y + dy > canvas.height-ballRadius) {
               if(x > paddleX && x < paddleX + paddleWidth) {
                   dy = -dy * multiplier;
                   changeColor();
               }
               else {
                   lives--;
                   if(!lives) {
                       alert("GAME OVER\nScore: " + score);
                       document.location.reload();
                       clearInterval(interval); // Needed for Chrome to end game
                   }else {
                       x = canvas.width/2;
                       y = canvas.height-30;
                       dx = 3;
                       dy = -3;
                       paddleX = (canvas.width-paddleWidth)/2;
                   }
               }
           }

        if(rightPressed) {
            paddleX += 7;
            if (paddleX + paddleWidth > canvas.width){
                paddleX = canvas.width - paddleWidth;
            }
        }
        else if(leftPressed) {
            paddleX -= 7;
            if (paddleX < 0){
                paddleX = 0;
            }
        }

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }

    draw();

    // make the paddle move faster.
    // make the paddle increase or decrease its size.
    // change the backgroun to black
    // have the ball change to neon colors
    // change bricks and paddle to white
    // it will be a disco version
    // add play and stop button

</script>

</body>
</html>
