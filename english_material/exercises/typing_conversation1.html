<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Arrays</h2>
<p id="demo"></p>
<input type="text" id="textDemo" size="50">
<button type="button" onclick="showNext()" id="btnConfirm">Click Me!</button>
<script>
var robotSentences = ["What is your name? ", "My name is Mr. Tech Robot Teacher. ",
"How are you? ", "Pretty good! ", "How old are you?", "I am very young. ", "Where are you from? ",
"I am from the internet. ", "Nice to meet you!"]
var indice = 0;
var userName = "";
document.getElementById("demo").innerHTML = robotSentences[indice];
function showNext(){
		var userInput = document.getElementById('textDemo').value;
        userInput = userInput.toLocaleLowerCase();
        document.getElementById('textDemo').value = "";
		var robotAnswer = "";
		if(userInput.includes("my name is")){
          indice = 2;
					answer = robotSentences[indice];
					if (userInput.includes("what is your name")) {
						indice = 1;
						answer = robotSentences[indice] + robotSentences[indice + 1];
					}
          document.getElementById("demo").innerHTML = answer;
    }
    if(userInput.includes("i am good")){
					indice = 4;
					answer = robotSentences[indice];
					if (userInput.includes("how are you")) {
						indice = 3;
						answer = robotSentences[indice] + robotSentences[indice + 1];
					}
					document.getElementById("demo").innerHTML = answer;
	}
    
    
    if(userInput.includes("i am") && !userInput.includes("good")){
					indice = 6;
					answer = robotSentences[indice];
					if (userInput.includes("how old are you")) {
						indice = 5;
						answer = robotSentences[indice] + robotSentences[indice + 1];
					}
					document.getElementById("demo").innerHTML = answer;
		}
    
		if(userInput.includes("i am from")){
					indice = 8;
					answer = robotSentences[indice];
					if (userInput.includes("where are you from")) {
						indice = 7;
						answer = robotSentences[indice] + robotSentences[indice + 1];
					}
					document.getElementById("demo").innerHTML = answer;
		}
		
        if(userInput.includes("nice to meet you")){					
					document.getElementById("demo").innerHTML = "Congrulations!";
                    document.getElementById("btnConfirm").style.visibility = 'hidden';
                    document.getElementById("textDemo").style.visibility = 'hidden';
		}
}
</script>
</body>
</html>
